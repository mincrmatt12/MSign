[env:nucleo_f207zg]
platform = ststm32
board = nucleo_f207zg
framework = stm32cube
build_flags = -DUSE_FULL_LL_DRIVER -g -Wl,-Tld/f207zg.ld
upload_protocol = stlink
board_upload.maximum_size = 16384

[env:msign_board]
platform = ststm32
board = msign
framework = stm32cube
build_flags = -DUSE_FULL_LL_DRIVER -g -Wl,-Tld/f207zg.ld
upload_protocol = stlink
board_upload.maximum_size = 16384
